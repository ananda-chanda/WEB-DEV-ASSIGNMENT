<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Timeline with Animations</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="timeline-container">

        <div class="timeline-details">
            <img src="" alt="Event Image" id="timeline-image">
            <div>
                <h2 id="timeline-title">April 2018</h2>
                <p id="timeline-description">We are one of India's leading drone firms in providing end-to-end Drone
                    Solutions.</p>
            </div>
        </div>


        <div class="timeline">
            <div class="timeline-item active" data-year="April 2018"
                data-description="We are one of India's leading drone firms in providing end-to-end Drone Solutions."
                data-image="igj.jpeg">
                <span>April 2018</span>
            </div>
            <div class="timeline-item" data-year="April 2019"
                data-description="Expanding our services to cover more regions across India." data-image="./assets./Igd.webp">
                <span>April 2019</span>
            </div>
            <div class="timeline-item" data-year="April 2020"
                data-description="Incorporated advanced drone technology for better efficiency."
                data-image="./IG-c.jpg">
                <span>April 2020</span>
            </div>
            <div class="timeline-item" data-year="April 2021"
                data-description="Partnered with global firms for enhanced services." data-image="./assets./IGglo.avif">
                <span>April 2021</span>
            </div>
            <div class="timeline-item" data-year="April 2022"
                data-description="Reached over 10,000 satisfied customers." data-image="./assets./Dronesuce.png">
                <span>April 2022</span>
            </div>
            <div class="timeline-item" data-year="April 2023"
                data-description="Launched new drone models to the market." data-image="./assets./IGC.jpg">
                <span>April 2023</span>
            </div>
            <div class="timeline-item" data-year="April 2024" data-description="Opening new offices globally."
                data-image="./assets./IGL.jpeg">
                <span>April 2024</span>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
